<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Carnet Gastro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        .restaurant-card {
            transition: transform 0.2s;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
        }
        .wishlist-card {
            background: linear-gradient(45deg, #f8fff9, #d1e7dd);
        }
        #map {
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cup-hot"></i>
                Mon Carnet Gastro
                <span id="status-badge" class="badge bg-secondary ms-2">‚öôÔ∏è Chargement...</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" id="sync-btn" title="Recharger les donn√©es">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button class="btn btn-outline-light" id="github-config" title="Configuration GitHub">
                    <i class="bi bi-github"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header avec statistiques -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center bg-primary text-white">
                    <div class="card-body">
                        <h2 id="tested-count">0</h2>
                        <p class="mb-0">Restaurants test√©s</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <h2 id="wishlist-count">0</h2>
                        <p class="mb-0">En wishlist</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-warning text-white">
                    <div class="card-body">
                        <h2 id="avg-rating">--</h2>
                        <p class="mb-0">Note moyenne</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-info text-white">
                    <div class="card-body">
                        <h2>üçΩÔ∏è</h2>
                        <p class="mb-0">Bon app√©tit !</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Onglets de navigation -->
        <ul class="nav nav-tabs mb-4" id="main-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tested-tab" data-bs-toggle="tab" data-bs-target="#tested" type="button">
                    <i class="bi bi-star-fill"></i> Restaurants Test√©s
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="wishlist-tab" data-bs-toggle="tab" data-bs-target="#wishlist" type="button">
                    <i class="bi bi-heart-fill"></i> Ma Wishlist
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map-section" type="button">
                    <i class="bi bi-geo-alt-fill"></i> Carte
                </button>
            </li>
        </ul>

        <!-- Contenu des onglets -->
        <div class="tab-content">
            <!-- Restaurants test√©s -->
            <div class="tab-pane fade show active" id="tested" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>üåü Mes D√©couvertes</h3>
                    <button class="btn btn-primary edit-only" id="add-tested" style="display: none;">
                        <i class="bi bi-plus-lg"></i> Ajouter un restaurant
                    </button>
                </div>
                <div class="row" id="tested-grid">
                    <!-- G√©n√©r√© par JavaScript -->
                </div>
            </div>

            <!-- Wishlist -->
            <div class="tab-pane fade" id="wishlist" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>‚ù§Ô∏è Ma Liste d'Envies</h3>
                    <button class="btn btn-success edit-only" id="add-wishlist" style="display: none;">
                        <i class="bi bi-plus-lg"></i> Ajouter une envie
                    </button>
                </div>
                <div class="row" id="wishlist-grid">
                    <!-- G√©n√©r√© par JavaScript -->
                </div>
            </div>

            <!-- Carte -->
            <div class="tab-pane fade" id="map-section" role="tabpanel">
                <h3 class="mb-4">üó∫Ô∏è Carte Interactive</h3>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Modal d'ajout/modification -->
    <div class="modal fade" id="restaurant-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modal-title">Ajouter un restaurant</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="restaurant-form">
                        <input type="hidden" id="restaurant-id">
                        <input type="hidden" id="restaurant-type">
                        
                        <!-- Informations de base -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Nom du restaurant *</label>
                                <input type="text" class="form-control" id="restaurant-name" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Type de cuisine *</label>
                                <input type="text" class="form-control" id="restaurant-cuisine" required placeholder="ex: fran√ßais, italien...">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Localisation *</label>
                                <input type="text" class="form-control" id="restaurant-location" required placeholder="ex: 6√®me arrondissement">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prix</label>
                                <select class="form-control" id="restaurant-price">
                                    <option value="‚Ç¨">‚Ç¨ (moins de 20‚Ç¨)</option>
                                    <option value="‚Ç¨‚Ç¨" selected>‚Ç¨‚Ç¨ (20-40‚Ç¨)</option>
                                    <option value="‚Ç¨‚Ç¨‚Ç¨">‚Ç¨‚Ç¨‚Ç¨ (40-80‚Ç¨)</option>
                                    <option value="‚Ç¨‚Ç¨‚Ç¨‚Ç¨">‚Ç¨‚Ç¨‚Ç¨‚Ç¨ (plus de 80‚Ç¨)</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Adresse compl√®te</label>
                                <input type="text" class="form-control" id="restaurant-address" placeholder="Pour la g√©olocalisation">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Photo (URL)</label>
                                <input type="url" class="form-control" id="restaurant-photo" placeholder="https://...">
                            </div>
                        </div>

                        <!-- Section notes (restaurants test√©s) -->
                        <div id="ratings-section" style="display: none;">
                            <h6 class="mb-3 text-primary">üìä Notations</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">üçΩÔ∏è Plats (coefficient x2)</label>
                                    <input type="range" class="form-range" id="rating-plats" min="1" max="5" step="0.5" value="5">
                                    <div class="text-center"><span id="plats-value">5.0</span>/5</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">üç∑ Vins (coefficient x1.5)</label>
                                    <input type="range" class="form-range" id="rating-vins" min="1" max="5" step="0.5" value="5">
                                    <div class="text-center"><span id="vins-value">5.0</span>/5</div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">üòä Accueil (coefficient x1.5)</label>
                                    <input type="range" class="form-range" id="rating-accueil" min="1" max="5" step="0.5" value="5">
                                    <div class="text-center"><span id="accueil-value">5.0</span>/5</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">üèõÔ∏è Lieu (coefficient x1)</label>
                                    <input type="range" class="form-range" id="rating-lieu" min="1" max="5" step="0.5" value="5">
                                    <div class="text-center"><span id="lieu-value">5.0</span>/5</div>
                                </div>
                            </div>
                        </div>

                        <!-- Section wishlist -->
                        <div id="wishlist-section" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">üí° Pourquoi voulez-vous tester ce restaurant ?</label>
                                <textarea class="form-control" id="restaurant-reason" rows="2" placeholder="ex: Recommand√© par un ami..."></textarea>
                            </div>
                        </div>

                        <!-- Commentaire -->
                        <div class="mb-3">
                            <label class="form-label">üí¨ Commentaire</label>
                            <textarea class="form-control" id="restaurant-comment" rows="3" placeholder="Vos impressions, recommandations..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveRestaurant()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <script>
        // Mise √† jour en temps r√©el des valeurs des sliders
        document.addEventListener('DOMContentLoaded', () => {
            ['plats', 'vins', 'accueil', 'lieu'].forEach(type => {
                const slider = document.getElementById(`rating-${type}`);
                const display = document.getElementById(`${type}-value`);
                
                if (slider && display) {
                    slider.addEventListener('input', () => {
                        display.textContent = parseFloat(slider.value).toFixed(1);
                    });
                }
            });
        });
    </script>
</body>
</html>
